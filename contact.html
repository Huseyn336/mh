<style>



/* Navbar */
.navbar {
  background-color: #3b0066;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 999;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
}

.logo {
  font-size: 1.8rem;
  color: #ffffff;
  font-weight: bold;
}

.logo span {
  color: #aa88ff;
}

.navbar ul {
  display: flex;
  gap: 25px;
  list-style: none;
}

.navbar a {
  color: #ffffff;
  text-decoration: none;
  transition: 0.3s ease;
  font-size: 1rem;
}

.navbar a:hover,
.navbar a.active {
  color: #aa88ff;
  transform: scale(1.1);
}









/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #1a0033, #3b0066);
  color: #e6dbff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Container */
.container {
  width: 90%;
  max-width: 700px;
  margin: 0 auto;
  padding: 4rem 0;
}

/* Header (Navbar) */
.navbar {
  background: #3b0066;
  padding: 1.2rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(75, 0, 130, 0.6);
}

.logo {
  font-weight: 700;
  font-size: 1.8rem;
  color: #e6dbff;
  user-select: none;
}

.logo span {
  color: #9b59b6;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1.8rem;
  align-items: center;
}

nav ul li a {
  color: #dcd6f7;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
  user-select: none;
}

nav ul li a.active,
nav ul li a:hover {
  color: #9b59b6;
}

nav ul li i.fa-moon {
  color: #dcd6f7;
  cursor: pointer;
  font-size: 1.3rem;
  transition: color 0.3s ease;
}

nav ul li i.fa-moon:hover {
  color: #9b59b6;
}

/* Main content */
.contact-section h2 {
  font-size: 2.8rem;
  margin-bottom: 1rem;
  text-align: center;
  color: #e6dbff;
  text-shadow: 1px 1px 5px #5a1d87;
}

.contact-section p {
  font-size: 1.2rem;
  text-align: center;
  margin-bottom: 2.5rem;
  color: #dcd6f7;
  text-shadow: 0 1px 3px #4b0082;
}

/* Form */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1.6rem;
  background: rgba(138, 43, 226, 0.15);
  padding: 2.4rem 2rem;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(75, 0, 130, 0.4);
  color: #e6dbff;
}

.contact-form input,
.contact-form textarea {
  padding: 0.85rem 1rem;
  border-radius: 10px;
  border: none;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.1);
  color: #e6dbff;
  resize: vertical;
  box-shadow: inset 0 0 8px rgba(155, 89, 182, 0.6);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: #c4b3e8;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  background: rgba(155, 89, 182, 0.2);
  box-shadow: 0 0 10px #9b59b6;
}

/* Button */
.btn {
  background-color: #7e57c2;
  color: #ede9ff;
  padding: 0.75rem 1.8rem;
  font-weight: 700;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(126, 87, 194, 0.6);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  font-size: 1.15rem;
}

.btn:hover {
  background-color: #9b59b6;
  box-shadow: 0 10px 25px rgba(155, 89, 182, 0.8);
}

/* Social Icons */
.socials {
  margin-top: 2rem;
  text-align: center;
}

.socials a {
  color: #dcd6f7;
  font-size: 1.8rem;
  margin: 0 1.3rem;
  transition: color 0.3s ease;
}

.socials a:hover {
  color: #9b59b6;
}

/* Footer */
footer {
  background: #1a0033;
  padding: 1.2rem 0;
  text-align: center;
  color: #dcd6f7;
  font-weight: 600;
  letter-spacing: 1.2px;
  box-shadow: 0 -3px 12px rgba(138, 43, 226, 0.7);
  user-select: none;
  font-size: 1rem;
  margin-top: auto;
}

/* Responsive */
@media (max-width: 600px) {
  .navbar {

    gap: 0.8rem;
    padding: 1rem 2rem;
  }

  nav ul {
    flex-wrap: wrap;
    justify-content: center;
  }

  .container {
    width: 95%;
    padding: 3rem 0;
  }

  .contact-form {
    padding: 2rem 1rem;
  }
}

</style>
